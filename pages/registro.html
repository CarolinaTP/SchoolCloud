      <img src="../img/logo.png" class="logo-img me-2" alt="Logo SchoolCloud">
      <span class="fw-bold">SchoolCloud</span>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>

        </li>

<!-- CONTENEDOR DEL FORMULARIO -->
<div class="login-container">

  <form class="login-box shadow">

    <h2 class="text-center mb-4 fw-bold">Crear Cuenta</h2>

    <!-- DOCUMENTO DE IDENTIDAD -->
    <input type="number" class="form-control mb-3" placeholder="Documento de identidad" required>

    <!-- NOMBRE COMPLETO -->
    <input type="text" class="form-control mb-3" placeholder="Nombre completo" required>

    <!-- FECHA DE NACIMIENTO -->
    <label class="form-label mb-1 ms-1">Fecha de nacimiento</label>
    <input type="date" class="form-control mb-3" required>

    <!-- CORREO ELECTRÓNICO -->
    <input type="email" class="form-control mb-3" placeholder="Correo electrónico" required>

    <!-- CONTRASEÑA -->
    <input type="password" class="form-control mb-4" placeholder="Crear contraseña" required>

    <!-- BOTÓN -->
    <button type="submit" class="btn btn-azul w-100">Registrarse</button>

    <p class="text-center mt-3">
      ¿Ya tienes cuenta?
      <a href="login.html" class="link-azul">Inicia sesión</a>
    </p>

  </form>

</div>
